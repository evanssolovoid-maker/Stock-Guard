<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>StockGuard - Inventory & Sales Tracking System for Small Businesses</title>
    <meta
      name="title"
      content="StockGuard - Inventory & Sales Tracking System for Small Businesses"
    />
    <meta
      name="description"
      content="StockGuard is a modern inventory and sales tracking system designed for Ugandan small businesses. Track products, log sales, manage inventory, and grow your business with powerful analytics. Free to start."
    />
    <meta
      name="keywords"
      content="inventory management, sales tracking, small business software, inventory system, sales analytics, business management, Uganda, retail management, stock management"
    />
    <meta name="author" content="StockGuard" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="StockGuard - Inventory & Sales Tracking System"
    />
    <meta
      property="og:description"
      content="Manage your inventory and sales like a pro. Track products, log sales, and grow your business with powerful analytics designed for small businesses."
    />
    <meta property="og:site_name" content="StockGuard" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="StockGuard - Inventory & Sales Tracking System"
    />
    <meta
      name="twitter:description"
      content="Manage your inventory and sales like a pro. Track products, log sales, and grow your business with powerful analytics."
    />
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "StockGuard",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "description": "Modern inventory and sales tracking system for small businesses. Track products, log sales, manage inventory, and grow your business with powerful analytics.",
        "featureList": [
          "Inventory Management",
          "Sales Tracking",
          "Analytics & Reports",
          "Team Collaboration",
          "Real-time Updates",
          "Mobile Responsive"
        ],
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "ratingCount": "150"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
