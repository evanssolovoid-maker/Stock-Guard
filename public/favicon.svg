<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#2563eb" opacity="0.1"/>
  
  <!-- Main box/package icon -->
  <g transform="translate(50, 50)">
    <!-- Box base (front face) -->
    <rect x="-28" y="-12" width="56" height="35" rx="4" fill="url(#boxGradient)" stroke="#1e40af" stroke-width="2.5"/>
    
    <!-- Box top (3D perspective - top face) -->
    <polygon points="-28,-12 -5,-28 22,-12 -5,4" fill="#3b82f6" stroke="#1e40af" stroke-width="2.5"/>
    
    <!-- Box side (3D perspective - right face) -->
    <polygon points="22,-12 22,23 -5,4 -5,23" fill="#1e40af" opacity="0.7"/>
    
    <!-- Checkmark shield (guard/protection symbol) -->
    <g transform="translate(0, -5)">
      <!-- Shield shape -->
      <path d="M -18,-18 Q -18,-26 0,-26 Q 18,-26 18,-18 L 18,8 Q 18,12 0,15 Q -18,12 -18,8 Z" 
            fill="#10b981" opacity="0.9" stroke="#059669" stroke-width="2"/>
      <!-- Checkmark -->
      <path d="M -6,0 L -1,5 L 6,-3" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
</svg>

